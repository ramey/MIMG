<nav class="light-blue darken-4" role="navigation"></nav>	
<div class ="section">
    <div class="row">
        <div class="col m4 offset-m4"> 
        </div>
        <div class="row">
            <div class="col m4 offset-m4">
                <div class="card">
                    <div class = "card content">
                        <div class ="row">
                            <div class ="col m4 offset-m1" style="margin-top: 20px"> 
                                <span class="card-title">Signup</span>
                            </div>
                        </div>
                        <div class ="row">
                            <form class="col s12" ng-submit="vm.onSubmit()">
                                <p class=" white-text red accent-4" ng-show="vm.formError">{{vm.formError}}</p>
                                <div class ="row">
                                    <div class="input-field col s10 offset-m1">
                                        <input id="username"  type="text" ng-model="vm.credentials.username">
                                        <label for ="username">Username</label>
                                    </div>
                                    <div class="input-field col s10 offset-m1">
                                        <input id="password" type="password"  ng-model="vm.credentials.password">
                                        <label for ="password">Password</label>
                                    </div>
                                    <div class="col offset-m1">
                                        <button class="btn waves-effect waves-light red" type="submit">Signup</button>
                                    </div>
                                    <div class="col offset-m1">
                                        <p class="red-text text-darken-2">Already a member? Please <a href="#login?page={{vm.returnPage}}">log in</a> Instead</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
